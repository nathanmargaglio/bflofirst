<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="../static/css/login_b.css" rel="stylesheet" type="text/css">
    <!--
    <link href="{{url_for("static", filename="css/login_b.css
    " )}} rel="stylesheet" type="text/css">
    -->
  </head>
  
  <body>
    <div class="cover">
      <div class="cover-image" style="background-image : url('http://wallpaper.zone/img/4872271.jpg')"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center userbox">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="text-primary">
                    <b>Buffalo Data Server</b>
                  </h1>
                  <p class="text-primary">Now with Bootstrap for a pretty UI experience.</p>
                  <p class="text-danger">{% with messages = get_flashed_messages() %} 
                    {% if messages %} 
                    {% for m in messages %}
                    {{m}} 
                    {% endfor %} 
                    {% endif %} 
                    {% endwith %}</p>
                  <form class="form-horizontal loginform" role="form"
                  method="post" action="{{url_for('login')}}">
                    <div class="form-group loginform">
                      <div class="col-sm-2">
                        <label for="inputEmail3" class="control-label">Email</label>
                      </div>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-2">
                        <label for="inputEmail3" class="control-label">Password</label>
                      </div>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10 loginform">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
