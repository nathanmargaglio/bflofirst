<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        #master {
            width: 100%;
            height: 100%;
            background-color: lightgray;
        }

        #console {
            width: 50%;
            height: 100%;
            float: left;
            background-color: lightgreen;
            border-right-style: solid;
        }

        #results {
            width: auto;
            height: 100%;
            background-color: pink;
            overflow: auto;
        }

        #console_tab {
            position: absolute;
            top: 50%;
            transition: width 2s;
            z-index: 999;
        }


    </style>
</head>

<body>

<div id="master">
    <!-- CONSOLE -->
    <div id="console">
        <!--img id="planet" src="http://space-facts.com/wp-content/uploads/saturn-transparent.png" width="100%"-->
    </div>

    <!-- RESULTS -->
    <div id="results">
        <img id="console_tab" src="https://s16.postimg.org/w2jl9yket/BDS_Tab.png">
        <div id="table_div"></div>
    </div>
</div>

</body>

<script type="text/javascript" src="{{url_for("static", filename="js/results.js")}}"></script>
</html>
